apiVersion: v1
kind: Pod
metadata:
  name: dnsutils
spec:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
  containers:
  - name: dnsutils
    image: gcr.io/kubernetes-e2e-test-images/dnsutils:1.3
    command:
      - sleep
      - "3600"
    imagePullPolicy: IfNotPresent
  restartPolicy: Always
